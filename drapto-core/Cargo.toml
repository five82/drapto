[package]
name = "drapto-core"
version = "0.1.0"
edition = "2024"


[dependencies]
walkdir = "2"
chrono = "0.4"
thiserror = "1.0"
tempfile = "3" # Moved from dev-dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4" # Added for logging within the core library
rand = "0.8" # Added for randomized film grain sampling
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"], default-features = false } # For ntfy notifications
hostname = "0.3" # To get the system hostname for notifications
regex = "1.11.1"
ffmpeg-sidecar = "2.0.5" # For executing ffmpeg/ffprobe
ffprobe = "0.3.0" # Wrapper for ffprobe CLI execution and JSON parsing
[features]
# Enables test-only mocking infrastructure (includes ffprobe mock via MockFfprobeExecutor)
test-mocks = []

[dev-dependencies]
# Add self as dev-dependency to enable test features during test compilation
drapto-core = { path = ".", features = ["test-mocks"] } # Removed test-mock-ffprobe
