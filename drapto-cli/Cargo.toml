[package]
name = "drapto-cli"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "drapto"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "cargo"] } # Add "cargo" feature for better integration
chrono = "0.4"
drapto-core = { path = "../drapto-core" }
termcolor = "1.4" # For colored terminal output